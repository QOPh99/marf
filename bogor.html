<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Grid with Arrow Navigation</title>
  <link rel="stylesheet" href="bogor.css">
</head>
<body class="fixed-bg">

<div class="viewport" id="viewport">
  <div class="container" id="container"></div>
</div>

<!-- Arrow navigation at top -->
<div class="arrow-controls">
  <button class="arrow up"    id="arrowUp"    aria-label="Up">↑</button>
  <button class="arrow left"  id="arrowLeft"  aria-label="Left">←</button>
  <button class="arrow right" id="arrowRight" aria-label="Right">→</button>
  <button class="arrow down"  id="arrowDown"  aria-label="Down">↓</button>
</div>

<div class="counter" id="counter">Button 1</div>

<button class="home-btn" id="homeBtn" aria-label="Back to button 1">Home (1)</button>

<script src="bogor.js" defer></script>
</body>
</html>
